name: ci
on:
  push:
    branches: [ master, ci-* ]
  pull_request:
    branches: [ master, ci-* ]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macOS-latest]
        ghc: ['9.4', '9.2', '9.0', '8.10', '8.8', '8.6', '8.4', '8.2']
    steps:
    - uses: actions/checkout@v3
    - name: Install prerequisites for GHC 8.2 on ubuntu-22.04
      if: runner.os == 'Linux' && matrix.ghc == '8.2'
      run: |
        sudo apt-get install libncurses5 libtinfo5
    - uses: haskell/actions/setup@v2
      id: setup-haskell-cabal
      with:
        ghc-version: ${{ matrix.ghc }}
    - uses: actions/cache@v3
      name: Cache cabal stuff
      with:
        path: |
          ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
          dist-newstyle
        key: ${{ runner.os }}-${{ matrix.ghc }}
    - name: Build
      run: |
        cabal --version
        cabal update
        autoreconf --version
        autoreconf -i
        cabal sdist -z -o .
        cabal get unix-*.tar.gz
        cd unix-*/
        cabal test all --test-show-details=direct
    - name: Haddock
      run: cabal haddock

  centos7:
    runs-on: ubuntu-latest
    container:
      image: centos:7
    steps:
    - name: Install
      run: |
        yum install -y gcc gmp gmp-devel make ncurses ncurses-compat-libs xz perl autoconf
        curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | BOOTSTRAP_HASKELL_NONINTERACTIVE=1 sh
    - uses: actions/checkout@v3
    - name: Test
      run: |
        source ~/.ghcup/env
        cabal --version
        cabal update
        autoreconf --version
        autoreconf -i
        cabal test all --test-show-details=direct

  fedora36:
    runs-on: ubuntu-latest
    container:
      image: fedora:36
    steps:
    - name: Install
      run: |
        dnf install -y gcc gmp gmp-devel make ncurses ncurses-compat-libs xz perl autoconf
        curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | BOOTSTRAP_HASKELL_NONINTERACTIVE=1 sh
    - uses: actions/checkout@v3
    - name: Test
      run: |
        source ~/.ghcup/env
        cabal --version
        cabal update
        autoreconf --version
        autoreconf -i
        cabal test all --test-show-details=direct

  i386:
    runs-on: ubuntu-latest
    container:
      image: i386/ubuntu:bionic
    steps:
    - name: Install
      run: |
        apt-get update -y
        apt-get install -y autoconf build-essential zlib1g-dev libgmp-dev curl
        curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | BOOTSTRAP_HASKELL_NONINTERACTIVE=1 sh
    - uses: actions/checkout@v1
    - name: Test
      run: |
        source ~/.ghcup/env
        cabal --version
        cabal update
        autoreconf --version
        autoreconf -i
        cabal v2-test --constraint 'optparse-applicative -process' --constraint 'QuickCheck +old-random' --constraint 'tasty -unix' all

  arm:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: ['armv7', 'aarch64']
    steps:
    - uses: actions/checkout@v3
    - uses: uraimo/run-on-arch-action@v2
      timeout-minutes: 120
      with:
        arch: ${{ matrix.arch }}
        distro: ubuntu20.04
        githubToken: ${{ github.token }}
        install: |
          apt-get update -y
          apt-get install -y ghc cabal-install autoconf
        run: |
          cabal --version
          cabal update
          autoreconf --version
          autoreconf -i
          cabal v2-test --constraint 'optparse-applicative -process' --constraint 'QuickCheck +old-random' --constraint 'tasty -unix' all
